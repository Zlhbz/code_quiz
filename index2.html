<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
        .option {

            background: yellowgreen;
        }

        .timer {
            text-align: center;
            font-size: medium;
        }
    </style>

<body style="background: rgb(238, 237, 237)">
    <div class="container-fluid allstuff score-last">
        <div class="row">
            <p class="col-12 col-sm-12 col-md-12 col-lg-12" style="height: 40px"></p>
        </div>
        <div class="row wrapper">
            <div class="col-4 col-sm-4 col-md-4 col-lg-5"></div>
            <header class="head col-4 col-sm-4 col-md-4 col-lg-2">
                <h4 style="text-align: center;">Quiz</h4>
            </header>
            <div class="timer col-4 col-sm-4 col-md-4 col-lg-5"></div>
        </div>
        <div class="row">
            <div class="col-1 col-sm-1 col-md-2 col-lg-3"></div>
            <div class="card col-10 col-sm-10 col-md-8 col-lg-6" style="border: 2px inset #777777">

                <div class="row">
                    <div class="main-box" style="text-align: center;">
                        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic sapiente
                            nostrum nulla
                            ad molestias voluptas mollitia cumque consequatur esse dicta? Eveniet possimus blanditiis
                            tempora ipsa dolor, quas veniam sint magni.</p>
                    </div>
                </div>

            </div>
            <div class="col-1 col-sm-1 col-md-2 col-lg-3"></div>

        </div>
        <div class="row">

            <div class="col-4 col-sm-4 col-md-4 col-lg-4"></div>
            <button id="start-btn" class="btn col-4 col-sm-4 col-md-4 col-lg-4"
                style="background:blueviolet; border: 2px inset #dddddd; color: seashell;">START</button>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4"></div>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>

</html>
